    <style>
        body {

        }

        }

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: block;

    </div>

    <script>
        // Function to extract query parameter from URL
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        // Function to display alerts
        function displayAlerts(alerts) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = ''; // Clear previous alerts

            alerts.forEach(alert => {
                const alertElement = document.createElement('div');
                alertElement.classList.add('alert');
                alertElement.textContent = alert.message;
                alertElement.style.backgroundColor = alert.backgroundColor;
                alertContainer.appendChild(alertElement);
            });
        }

        // Example usage:
        const registeredName = getQueryVariable('name');
        const sidebarUsername = document.getElementById('sidebarUsername');
        const welcomeMessage = document.getElementById('welcomeMessage');

        if (registeredName) {
            sidebarUsername.textContent = registeredName;
            welcomeMessage.textContent = `Hello, ${registeredName}!`;
        } else {
            sidebarUsername.textContent = 'Admin'; // Default text for sidebar
            welcomeMessage.textContent = 'Hello!'; // Default text for welcome message
        }

        // Example alerts (to be populated by server data)
        const alerts = [
            { message: 'Welcome to the Roblox 2016 Profile page!', backgroundColor: 'yellow' },
            { message: 'Website is in construction and is not real! Made By clax for the private tool!', backgroundColor: 'orange' }
        ];

        displayAlerts(alerts); // Display alerts
    </script>
